<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="../favicon/site.webmanifest" />
		<title>Counter Word App</title>
		<link rel="stylesheet" href="./public/css/custom-style.css" />
	</head>
	<body>
		<div class="title__content">
			<h4>Counter Word App</h4>
		</div>
		<main class="container">
			<section class="counterbox">
				<textarea
					id="counterbox__textarea__input"
					class="counterbox__textarea"
				></textarea>
				<div class="counterbox__counter">
					<div class="counterbox__counter__item">
						<span class="counterbox__counter__item__title">KARAKTER</span>
						<span
							id="counterbox__counter__char__output"
							class="counterbox__counter__item__output"
						></span>
					</div>
					<div class="counterbox__counter__item">
						<span class="counterbox__counter__item__title">KATA</span>
						<span
							id="counterbox__counter__word__output"
							class="counterbox__counter__item__output"
						></span>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<h1>created by bangef</h1>
		</footer>
		<script type="module" src="./public/js/custom-script.js"></script>
	</body>
</html>
